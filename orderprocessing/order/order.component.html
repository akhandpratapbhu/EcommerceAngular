<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex justify-content-between container border border-dark">
    <hr>
      <table class="table">
        <thead>
          <tr class="hed">
            <th scope="col">#</th>
            <th scope="col">Order Id</th>
            <th scope="col">Order Date</th>
            <th scope="col">Status</th>
            <th scope="col">Customer Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderData; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{order.orderid}}</td>
            <td>{{order.orderdate}}</td>
            <td>{{order.status}}</td>
            <td>{{order.customerid}}</td>
            <a href="order/{{order.orderid}}"> <button class="btn btn-primary">View Details</button></a>
           <!-- <td> <button class="btn btn-danger" (click)="Orderdetails(order.orderdetailid)">details</button> </td>-->
          </tr>
        </tbody>
      </table>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
