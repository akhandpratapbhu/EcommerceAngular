
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex justify-content-between container border border-dark">
    <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Payment Id</th>
            <th scope="col">Order Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Payment Mode</th>
            <th scope="col">Transaction</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of paymentData; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{payment.paymentid}}</td>
            <td>{{payment.orderid}}</td>
            <td>{{payment.amount}}</td>
            <td>{{payment.paymentmode}}</td>
            <td>{{payment.transactionid}}</td>
           <td> <a href="/deliverydetail"> <button type="submit" class="proceed-btn">Delivery</button></a></td>
          </tr>
        </tbody>
      </table>
     
      
    </div>
    <a href="/shipper"> <button type="submit" class="proceed-btn shipper">Shipper</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

</body>
</html>
