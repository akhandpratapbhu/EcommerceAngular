

<ng-container *ngIf="products.length !=0">
    
    <div class="container">
        <div class="card-table">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr. no</th>
                        <th>Product Name</th>
                        <th>Product image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.picture}}" style="width : 120px;" alt=""></td>
                        <td style="width: 40%;">{{item.description}}</td>
                        <td style="width: 15%;">Rs.{{item.unitprice}}</td>
                        <td style="width: 15%;">{{item.quantity}}</td>
                        <td style="width: 15%;">totalRs.{{item.unitprice * item.quantity}}</td>
                        <td><button (click)="removeProduct(item)" class="btn btn-danger"><i
                                    class="fas fa-trash"></i></button></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="removeAllProduct()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/" class="btn btn-warning">Shop More</button></td>
                        <td><button routerLink="/login" class="btn btn-success">Check Out</button></td>
                        <td><strong>Total: Rs{{cartTotal}}</strong></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h4 class="card-title"> My Cart </h4>
        </div>
        <div class="center">
            <img src="https://static.thenounproject.com/png/237706-200.png" alt="">
            <h5>Your Cart is Empty!</h5>
            <h6>Add item to it now</h6>
            <button routerLink="/" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
